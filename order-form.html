<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander - BLAZE Streetwear</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .order-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-dark);
            border-radius: 3px;
            color: var(--text-white);
        }
        
        button {
            background-color: var(--accent-gold);
            color: var(--primary-bg);
            border: none;
            padding: 12px 20px;
            font-weight: 700;
            border-radius: 3px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: var(--accent-gold-hover);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-text">BLAZE</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="order-form">
            <h1>Commander</h1>
            <p>Utilisez ce formulaire pour passer votre commande directement.</p>
            
            <form action="https://formspree.io/f/xdoqbwgj" method="POST">
                <div class="form-group">
                    <label for="name">Nom Complet</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                    <label for="product">Produit</label>
                    <select id="product" name="product" required>
                        <option value="">Sélectionnez un produit</option>
                        <option value="RISE">RISE</option>
                        <option value="SEGRETO">SEGRETO</option>
                        <option value="WILDFLOWERS">WILDFLOWERS</option>
                        <option value="RUSH">RUSH</option>
                        <option value="LOST IN CASABLANCA">LOST IN CASABLANCA</option>
                        <option value="TRUST THE PROCESS">TRUST THE PROCESS</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="color">Couleur</label>
                    <select id="color" name="color" required>
                        <option value="">Sélectionnez une couleur</option>
                        <option value="Blanc">Blanc</option>
                        <option value="Beige foncé">Beige foncé</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantité</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message (optionnel)</label>
                    <textarea id="message" name="message" rows="3"></textarea>
                </div>
                
                <input type="hidden" name="_subject" value="Nouvelle commande directe">
                
                <button type="submit">Commander</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 BLAZE Streetwear. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
</body>
</html>
