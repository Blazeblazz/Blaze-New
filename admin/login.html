<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZE Admin - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --accent-gold: #ffc107;
            --accent-gold-hover: #ffca28;
            --text-white: #ffffff;
            --text-gray: #9e9e9e;
            --border-dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-white);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 30px;
            color: var(--accent-gold);
            margin-right: 10px;
        }
        
        .login-logo span {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 2px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 600;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-dark);
            border-radius: 4px;
            color: var(--text-white);
            font-family: 'Montserrat', sans-serif;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-gold);
            color: var(--primary-bg);
            border: none;
            border-radius: 4px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-form button:hover {
            background-color: var(--accent-gold-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 193, 7, 0.3);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--accent-gold);
        }
        
        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            color: #F44336;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-fire"></i>
            <span>BLAZE</span>
        </div>
        <h1 class="login-title">Connexion Ã  l'Administration</h1>
        
        <div class="error-message" id="error-message">
            Nom d'utilisateur ou mot de passe incorrect.
        </div>
        
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        
        <a href="../index.html" class="back-link">Retour au site</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple authentication (in a real app, this would be done on the server)
                if (username === 'admin' && password === 'blaze123') {
                    // Store authentication state
                    localStorage.setItem('adminLoggedIn', 'true');
                    
                    // Redirect to admin dashboard
                    window.location.href = 'index.html';
                } else {
                    // Show error message
                    errorMessage.classList.add('active');
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                }
            });
        });
    </script>
</body>
</html>
